<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
    <style>
        body{
            background-color: #131517;
        }
        .box{
            margin:auto;
            margin-top: 18%;
            font-family: 'Open Sans', sans-serif;
            width: 350px;
        }
        #UserName{
            margin-top: 5px;
        }
        #UserPassword, #UserEmail{
            margin-top: 20px;
        }
        #UserName, #UserPassword, #UserEmail{
            padding: 10px;
            background-color: #252e38;
            color: #fff;
            outline: 0;
            border: 0;
            font-size: 1.3em;
            border-bottom: 2px solid #6023E2;
            width: 250px;
        }
        .button {
            margin-top: 50px;
            background-color: #252e38;
            border: 3px solid #6023E2;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .button:hover{
            color: #fff;
            background-color: #6023E2;
        }
        #result{
            font-family: 'Open Sans', sans-serif;
            font-size: 12px;
            color: red;
        }
    </style>
    <div class="box">
        <form method="post">
            <h3 style="font-family: 'Open Sans', sans-serif; color: #fff;">Sign in</h3>
            <h2 id="result" th:text="${message}"></h2>
            <input id="UserName" type="text" name="userName" placeholder="nickname">
            <input id="UserPassword" type="text" name="password" placeholder="password">
            <input id="UserEmail" type="text" name="email" placeholder="email">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="button" onclick="checkPassword()" formaction="/createUser">Sing in</button>
            <button style="width: 126px; margin-left:20px;" class="button" formmethod="get" formaction="/login">Log in</button>
        </form>
    </div>
    <script>

    let message = document.getElementById("result").innerHTML

    switch (message) {
        case 'Password is too short':
            document.getElementById('UserPassword').style.borderBottomColor = 'red'
            break;
        case 'This username is already used':
            document.getElementById('UserName').style.borderBottomColor = 'red'
            break;
        case 'This email is already used':
        case 'Email is not valid':
            document.getElementById('UserEmail').style.borderBottomColor = 'red'
            break;
        case 'This email and username are already used':
            document.getElementById('UserName').style.borderBottomColor = 'red'
            document.getElementById('UserEmail').style.borderBottomColor = 'red'
            break;


}


    </script>
</body>
</html>
