<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">

    <title>Movies Api</title>

    <link href="../static/css/common_styles.css" th:href="@{/css/common_styles.css}" rel="stylesheet" />
    <link href="../static/css/registration_form.css" th:href="@{/css/registration_form.css}" rel="stylesheet" />
</head>
<body>
    <div class="box">
        <form method="post">
            <h3 style="font-family: 'Open Sans', sans-serif; color: #fff; margin-bottom: 15px">Sign up</h3>
            <h2 id="result" th:text="${message}"></h2>
            <input id="UserName" type="text" name="userName" placeholder="nickname">
            <input id="UserPassword" type="password" name="password" placeholder="password">
            <input id="UserEmail" type="text" name="email" placeholder="email">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="button" onclick="checkPassword()" formaction="/createUser">Sing up</button>
            <button style="width: 126px; margin-left:20px;" class="button" formmethod="get" formaction="/login">Log in</button>
        </form>
    </div>
    <script src="js/registration_form.js"></script>
</body>
</html>
