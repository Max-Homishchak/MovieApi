<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common_styles.css">
    <link rel="stylesheet" href="css/registration_form.css">
    <title>Movies Api</title>
</head>
<body>
    <div class="box">
        <form method="post">
            <h3 style="font-family: 'Open Sans', sans-serif; color: #fff;">Sign in</h3>
            <h2 id="result" th:text="${message}"></h2>
            <input id="UserName" type="text" name="userName" placeholder="nickname">
            <input id="UserPassword" type="text" name="password" placeholder="password">
            <input id="UserEmail" type="text" name="email" placeholder="email">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="button" onclick="checkPassword()" formaction="/createUser">Sing in</button>
            <button style="width: 126px; margin-left:20px;" class="button" formmethod="get" formaction="/login">Log in</button>
        </form>
    </div>
    <script src="js/registration_form.js"></script>
</body>
</html>
