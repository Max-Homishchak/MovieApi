<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">

    <link href="../static/css/common_styles.css" th:href="@{/css/common_styles.css}" rel="stylesheet" />
    <link href="../static/css/login_form.css" th:href="@{/css/login_form.css}" rel="stylesheet" />
    <title>Movies Api</title>
</head>
<body>
    <div class="box">
        <h3 style="font-family: 'Open Sans', sans-serif; color: #fff; margin-bottom: 15px">Log in</h3>
        <form method="post" th:action="@{/login}">
            <h2 id="result" th:if="${param.error}">Invalid Username or password</h2>
            <input id="UserName" type="text" name="username" placeholder="Username">
            <input id="Password" type="password" name="password" placeholder="Password">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="button">Log in</button>
            <button style="width: 126px; margin-left:20px;" class="button" formmethod="get" formaction="/register">Sign up</button>
        </form>
    </div>
    <script src="js/login_form.js"></script>
</body>
</html>
