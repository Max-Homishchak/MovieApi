<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common_styles.css">
    <link rel="stylesheet" href="css/login_form.css">
    <title>Movies Api</title>
</head>
<body>
    <div class="box">
        <h3 style="font-family: 'Open Sans', sans-serif; color: #fff; margin-bottom: 15px">Log in</h3>
        <form method="post" th:action="@{/login}">
            <h2 id="result" th:if="${param.error}">Invalid Username or password</h2>
            <input id="UserName" type="text" name="username" placeholder="Username">
            <input id="Password" type="password" name="password" placeholder="Password">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="button">Log in</button>
            <button style="width: 126px; margin-left:20px;" class="button" formmethod="get" formaction="/register">Sign in</button>
        </form>
    </div>
    <script src="js/login_form.js"></script>
</body>
</html>
